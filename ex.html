<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="ex.css" />
  </head>
  <body>
    <div class="container">
      <div class="column column-1">
        <div class="row row11">
          Row 1 in Column 1
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
        </div>
        <div class="row row12">Row 2 in Column 1</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="row row13">Row 3 in Column 1</div>
        <div class="row row14">Row 4 in Column 1</div>
      </div>
      <div class="column column-2">
        <div class="row row21">Row 1 in Column 2</div>
        <div class="row row22">Row 2 in Column 2</div>
        <div class="row row23">Row 3 in Column 2</div>
        <div class="row row24">Row 4 in Column 2</div>
        <div class="row row25">Row 5 in Column 2</div>
      </div>
    </div>
  </body>
</html>
